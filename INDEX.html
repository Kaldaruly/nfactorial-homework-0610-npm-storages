<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function setWhiteTheme() {
        localStorage.setItem("theme", "light");
        const root = document.getElementById("mainContainer");
        root.className = "light";
    }
    function setDarkTheme() {
        localStorage.setItem("theme", "dark");
        const root = document.getElementById("mainContainer");
        root.className = "dark";
    }
    const setCookie = () => {
        document.cookie = "user=John; expires=Wed, 14 Jun 2022 18:00:00 GMT";

    }
    function getValue() {
        const theme = localStorage.getItem("theme");
        const root = document.getElementById("mainContainer");
        root.className = theme;
    }

</script>

<body onload="getValue()">
    <div id="mainContainer" style="width: 100vw; height: 100vh" class="light">
        <h1>
            <button onclick="setWhiteTheme()">
                Set light theme
            </button>
            <button onclick="setDarkTheme()">
                Set dark theme
            </button>
            <button onclick="setCookie()">
                Set cookie
            </button>
        </h1>
    </div>
</body>

</html>
